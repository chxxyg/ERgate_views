<!-- 구글아이콘 사용시 아래링크 복붙 -->

<style>
@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);

html, body * {
	font-family: 'Nanum Gothic', serif;
}
/* ====위에꺼 복사 안하셔도 됩니다.(메뉴바에 있음) */

/* 작은버튼 스타일 */
.smallBtn {
	width: 60px;
	height: 25px;
	border: 0px;
	border-radius: 5px;
	background: rgb(26, 188, 156); /* 회색 : rgb(190, 190, 190) */
	color: white;
	font-size: 12px;
}

.smallBtn:hover {
	cursor: pointer;
}
/* 작은버튼 스타일 */

/* 중간버튼 스타일 */
.middleBtn {
	width: 90px;
	height: 35px;
	border: 0px;
	border-radius: 5px;
	background: rgb(26, 188, 156); /* 회색 : rgb(190, 190, 190) */
	color: white;
	font-size: 15px;
}

.middleBtn:hover {
	cursor: pointer;
}
/* 중간버튼 스타일 */

/* 큰버튼 스타일 */
.bigBtn {
	width: 140px;
	height: 40px;
	border: 0px;
	border-radius: 5px;
	background: rgb(26, 188, 156); /* 회색 : rgb(190, 190, 190) */
	color: white;
	font-size: 18px;
}

.bigBtn:hover {
	cursor: pointer;
}
/* 큰버튼 스타일 */

/* input창 스타일(가로크기는 자유) */
.inputs {
	height: 25px;
	border: 1px solid lightgray;
	border-radius: 3px;
}
/* input창 스타일 */

/* textarea스타일 */
.textArea {
	border: 1px solid lightgray;
	border-radius: 3px;
	resize: none;
}
/* textarea스타일 */

/* 검색창 스타일 */
.searchBar>select {
	height: 36px;
	width: 70px;
	border: 1px solid lightgray;
	border-radius: 3px;
	font-family: inherit;
	display: inline-block;
	vertical-align: top;
}

.searchBar>input {
	padding: 5px;
	width: 220px;
	height: 25px;
	border: 1px solid lightgray;
	border-radius: 3px;
}

.searchBar>svg {
	fill: rgb(26, 188, 156);
	width: 37px;
	display: inline-block;
	vertical-align: bottom;
	height: 100%;
}

.searchBar>svg:hover {
	cursor: pointer;
	opacity: 70%;
}
/* 검색창 스타일 */

/* 별 아이콘스타일 */
.star_icons {
	fill: rgb(241, 196, 15);
	width: 35px;
}
/* 별 아이콘스타일 */

/* 스케줄관련 아이콘스타일 */
.schedule_icons {
	fill: rgb(190, 190, 190); /* 검은색 : rgb(94, 94, 94)*/
	width: 40px;
}
/* 스케줄관련 아이콘스타일 */

/* 페이징바 스타일 */
.pagingBar {
	list-style: none;
	margin-left: 400px;
}

.pagingBar li {
	float: left;
}

.pagingBar li * {
	float: left;
	padding: 4px;
	margin-right: 3px;
	width: 20px;
	color: rgb(190, 190, 190);
	font: bold 12px tahoma;
	border: 1px solid rgb(190, 190, 190);
	text-align: center;
	text-decoration: none;
	font-size: 15px;
}

.pagingBar li>span {
	color: rgb(26, 188, 156);
	border: 1px solid rgb(26, 188, 156);
}

.pagingBar li a:hover {
	color: rgb(26, 188, 156);
	border: 1px solid rgb(26, 188, 156);
}

/* 페이징바 스타일 */

/* 게시판 스타일 */
.boardTable {
	width: 1400px;
	height: 400px;
}

.boardTable, .boardTable th, .boardTable td {
	border-width: 1px 0;
	border-collapse: collapse;
	text-align: center;
	font-size: 16px;
}

.boardTable th {
	background-color: #999;
	color: #fff;
	height: 35px;
}

.boardTable td {
	border-color: lightgray;
	border-style: solid;
	height: 35px;
}

.boardTable tr:hover td {
	background-color: rgb(224, 224, 224);
	cursor: pointer;
}

/* 게시판 스타일 */

/* 모달팝업 스타일 */
.modal {
	width: 1000px;
	max-width: 2000px;
	height: 800px; /* 모달 크기지정 */
	padding: 0px;
	border-radius: 0px;
}

.modal-title {
	margin: 0;
	width: 100%;
	height: 50px;
	background-color: rgba(22, 160, 133, 0.68);
	font-size: 25px;
	padding: 10px;
	color: white;
	box-sizing: border-box;
}

.modal-content {
	padding: 20px;
}

/* 모달팝업 스타일 */
</style>

-->

<!-- 모달 타겟. href의 #xxx와 모달영역의 id(xxx)가 한셋트입니다.
     용도에 따라 href와 id는 변경해주세요.(여러개 가능)
     모달타겟으로 쓸 요소에 class와 href 복사해주세요.
-->
<a class="open-modal" href="#modal-form">모달열기</a>

<br>


<div id="modal-form" class="modal">
	<div class="modal-title">모달타이틀</div>
	<div class="modal-content">모달내용작성해주세요</div>
</div>

<!-- 모달용 스크립트 -->
<script>
	$('.open-modal').click(function() {
		$(this).modal({
			fadeDuration : 150
		});

	});
</script>


<!-- 모달팝업 -->


<!-- 일반팝업 띄우기 -->
<!-- url,팝업명,새창띄우기옵션 순 입니다.
     팝업 띄우고싶은 요소에 onclick복사,
     팝업은 template_popup.jsp파일 복사해서 만들어주세요.
-->
<a href="#"
	onclick="window.open('template_popup.jsp','popup_name','_blank')">팝업</a>
